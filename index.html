<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            color: #333;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            color: #e91e63;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .heart {
            color: #e91e63;
            font-size: 3em;
            animation: pulse 1.5s infinite;
        }

        .details {
            margin: 30px 0;
            font-size: 1.2em;
            line-height: 1.6;
        }

        .countdown {
            font-size: 1.5em;
            margin: 20px 0;
            color: #e91e63;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        .yes-btn {
            background: #e91e63;
            color: white;
        }

        .no-btn {
            background: #f8bbd0;
            color: #333;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #e91e63;
            position: absolute;
            animation: confetti 5s ease-in-out infinite;
            opacity: 0;
        }

        @keyframes confetti {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart">♥</div>
        <h1>My Dearest Babu</h1>
        
        <div class="details">
            Would you go out with me for a special Valentine's Day steak dinner?
            <br><br>
            Nagreserve kog table for us tomorrow at 7:00 PM (P.S. kita daw palutuon yikes)
            <br>
            <br>
            Time until our special evening:
            <div class="countdown" id="countdown"></div>
        </div>

        <div class="buttons">
            <button class="yes-btn" onclick="sayYes()">Oo sure! ♥</button>
            <button class="no-btn" onclick="moveButton(this)">Dili :(</button>
        </div>
    </div>

    <script>
        function updateCountdown() {
            const now = new Date();
            const target = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1, 19, 0, 0);
            const diff = target - now;

            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = 
                `${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        function moveButton(btn) {
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.position = 'fixed';
            btn.style.left = `${x}px`;
            btn.style.top = `${y}px`;
        }

        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.animationDelay = `${Math.random() * 5}s`;
                confetti.style.backgroundColor = ['#e91e63', '#ff4081', '#f8bbd0', '#f50057'][Math.floor(Math.random() * 4)];
                document.body.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 5000);
            }
        }

        function sayYes() {
            alert('Yay! I can\'t wait to spend this special evening with you! ♥');
            createConfetti();
        }
    </script>
</body>
</html>
